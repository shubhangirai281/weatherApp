<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="location">
      <h1 class="loc-time">Timezone</h1>
      <div class="icon">
        <img class="icon-app" src="" alt="Icon" />
      </div>
    </div>

    <div class="temperature">
      <div class="degree">
        <h2 class="temp-degree">34</h2>
        <span>C</span>
      </div>
      <div class="temp-desc">It's cold</div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
